<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Text Editor</title>



    <link rel="stylesheet" href="srh.css">


</head>

<body>

<div id="container" class="clearfix">
    <h1>Text Editor</h1>

    <form action="#" method="POST" id="file-form">
        <div class="field">
            <input type="text" name="filename" id="filename" placeholder="Name">
        </div>
        <div class="field">
            <textarea name="content" id="content" placeholder="..."></textarea>
        </div>
        <div class="field">
            <button type="submit">Save</button>
            <div id="messages"></div>
        </div>
    </form>

    <div id="files">
        <h2>My Archives</h2>
        <ul id="file-list"></ul>
    </div>

</div>



<script  src="erj.js"></script>




</body>

</html>
